<h2>REDD+ Initiative</h2>
<p>An initiative bearing direct or indirect impact on greenhouse gas emissions due to deforestation and/or forest degradation, sustainable future and increase of forest carbon stocks, in the short or medium term, and proposed to be inserted in the national REDD+ strategy.</p>
